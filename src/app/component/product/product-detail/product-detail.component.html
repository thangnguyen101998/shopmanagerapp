<div class="row px-4">
  <h4 class="px-4 py-3 border-bottom border-secondary col-12">
    Quản lý sản phẩm
  </h4>
</div>
<div [style]="{ marginLeft: '20px' }" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addProductCategoryModalLabel">
        Chi tiết sản phẩm
      </h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="formDetailProduct" enctype="multipart/form-data">
        <div class="form-inline">
          <div class="form-group col-4">
            <p for="description" class="my-0">
              Ảnh sản phẩm<span class="text text-danger">*</span>
            </p>
            <div class="form-inline col-12 px-0 my-2">
              <img
                [style]="{ width: '80%', height: '200px' }"
                src="{{
                  'http://localhost:8080/api/products/image-product/' + id
                }}"
                alt=""
              />
            </div>
          </div>
          <div class="col-8">
            <div class="form-group">
              <p for="name" class="my-0">
                Tên sản phẩm<span class="text text-danger">*</span>
              </p>
              <input
                type="text"
                class="form-control col-12"
                formControlName="name"
                placeholder="Nhập tên sản phẩm"
                tabindex="1"
                appAutofocus
                readonly
              />
            </div>
            <div class="form-group">
              <p for="description" class="my-1">
                Loại sản phẩm<span class="text text-danger">*</span>
              </p>
              <input
                tabindex="3"
                class="form-control col-12"
                readonly
                value="{{ productCategory?.name }}"
              />
            </div>
            <div class="form-group">
              <p for="price" class="my-1">
                Giá bán ra<span class="text text-danger">*</span>
              </p>
              <input
                type="number"
                class="form-control col-12 my-2"
                formControlName="price"
                placeholder="Nhập giá bán"
                tabindex="4"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description"
            >Thông tin sản phẩm<span class="text text-danger">*</span></label
          >
          <textarea
            class="form-control"
            formControlName="description"
            id=""
            cols="30"
            rows="7"
            placeholder="Nhập thông tin sản phẩm"
            tabindex="5"
            readonly
          ></textarea>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button
            type="button"
            id="add-employee-form"
            class="btn btn-secondary"
            data-dismiss="modal"
            tabindex="7"
            (click)="redirectList()"
          >
            Quay trở về
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
